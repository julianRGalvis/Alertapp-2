<app-navbar></app-navbar>
<div class="container-fluid">
    <div class="row">

        <div class="atras mt-4">
            <button  type="submit" [routerLink]="['/usuarios']" class="btn btn-outline-danger">Volver</button>
        </div>
        <div class="col-4">
            <div class="card mt-5">
                <div class="card-header green-header">
                    Editar Usuario
                </div>
                <div class="card-body px-5">
                    <form [formGroup]="formEditarUsuario" (ngSubmit)="guardarEditarUsuario()">
                        <div class="form-group row">
                            <label class="col-form-label">Nombre.</label>
                            <input class="form-control" type="text" formControlName="nombre">
                        </div>
                        <div class="form-group row">
                            <label class="col-form-label">Contrase√±a.</label>
                            <input class="form-control" type="text" formControlName="password">
                        </div>
                        <div class="form-group row">
                            <label class="col-form-label">Correo.</label>
                            <input class="form-control" type="text" formControlName="correo">
                        </div>
                                        
                        <div class="form-group row">
                            <label class="col-form-label">&nbsp;</label>
                            <div class="input-group col-md-8">
                                <button  type="submit" [disabled]="!formEditarUsuario.valid" class="btn btn-outline-primary">Guardar</button>&nbsp;&nbsp;
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
