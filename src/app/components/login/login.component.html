<div class="main">
    <div class="cuadroLogin">
      <h1 style="text-align: center;">AlertApp</h1>
      <form [formGroup]="formLogin" (ngSubmit)="validar()">
        <div class="form-group">
          <label>Usuario</label>
        <input type="text" class="form-control" formControlName="usuario" [ngClass]="{'is-invalid': !formLogin.get('usuario')?.valid && formLogin.get('usuario')?.touched}" >
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" class="form-control" formControlName="contrasena" [ngClass]="{'is-invalid': !formLogin.get('contrasena')?.valid && formLogin.get('contrasena')?.touched}">
        </div>
        <div class="form-group mt-3" >
          <button [disabled]="!formLogin.valid" class="btn btn-success">Entrar</button>
        </div>
      </form>
    </div>
  </div>
